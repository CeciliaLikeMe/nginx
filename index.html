
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note Book</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Note Book">
  <meta name="msapplication-TileColor" content="#667eea">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Main container */
    .main-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Header section */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      color: #ffffff;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.5),
        0 0 20px rgba(255, 255, 255, 0.3),
        0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      letter-spacing: 2px;
      position: relative;
    }

    .title::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -20px;
      right: -20px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      border-radius: 15px;
      z-index: -1;
      animation: gradientShift 3s ease infinite;
      opacity: 0.8;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    /* Character section */
    .character-section {
      text-align: center;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .character-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .character-image {
      width: clamp(200px, 40vw, 300px);
      height: auto;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    .character-image:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 255, 255, 0.3);
    }

    /* Floating elements around character */
    .floating-element {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.7);
      animation: floatAround 4s infinite ease-in-out;
    }

    .floating-element:nth-child(1) { top: -20px; left: -30px; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: -10px; right: -25px; animation-delay: 1s; }
    .floating-element:nth-child(3) { bottom: -15px; left: -20px; animation-delay: 2s; }
    .floating-element:nth-child(4) { bottom: -25px; right: -15px; animation-delay: 3s; }

    @keyframes floatAround {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(180deg); }
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      animation: fadeInUp 1s ease-out 0.9s both;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(78, 205, 196, 0.4);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 200px;
        justify-content: center;
      }
      
      .floating-element {
        display: none;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 24px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Loading animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Install prompt animations */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <!-- Main content -->
  <div class="main-container">
    <!-- Header section -->
    <div class="header">
      <h1 class="title">Note Book</h1>
      <p class="subtitle">Your digital companion for learning and note-taking</p>
    </div>

    <!-- Character section -->
    <div class="character-section">
      <div class="character-container">
        <!-- Floating elements around character -->
        <div class="floating-element"><i class="fas fa-book"></i></div>
        <div class="floating-element"><i class="fas fa-pen"></i></div>
        <div class="floating-element"><i class="fas fa-lightbulb"></i></div>
        <div class="floating-element"><i class="fas fa-brain"></i></div>
        
        <!-- Character image -->
        <img
          src="https://static.wixstatic.com/media/173a41_7de514dafdc1441b81d482c8eb4e73a3~mv2.png/v1/crop/x_0,y_8,w_2121,h_2365/fill/w_270,h_301,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/KSP%20%E8%AD%A6%E5%AF%9F.png"
          alt="Note Book Assistant"
          class="character-image"
        />
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <a href="notebook.html" class="btn btn-primary">
        <i class="fas fa-book-open"></i>
        Open Note Book
      </a>
      <a href="notebook.html?action=new" class="btn btn-secondary">
        <i class="fas fa-plus"></i>
        Create New Note
      </a>
    </div>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Hide loading screen
    function hideLoading() {
      const loading = document.getElementById('loading');
      setTimeout(() => {
        loading.classList.add('hidden');
      }, 1000);
    }

    // Initialize everything when page loads
    window.addEventListener('load', () => {
      createParticles();
      hideLoading();
      registerServiceWorker();
      checkInstallPrompt();
    });

    // Register Service Worker for PWA
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }
    }

    // Check for install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
    });

    function showInstallPrompt() {
      // Create install prompt
      const installPrompt = document.createElement('div');
      installPrompt.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        z-index: 10000;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        max-width: 300px;
        animation: slideIn 0.5s ease;
      `;
      installPrompt.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <i class="fas fa-download" style="font-size: 18px;"></i>
          <strong>Install Note Book App</strong>
        </div>
        <p style="margin: 0 0 10px 0; opacity: 0.9;">Add to home screen for quick access</p>
        <div style="display: flex; gap: 10px;">
          <button onclick="installApp()" style="
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
          ">Install</button>
          <button onclick="dismissInstallPrompt()" style="
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
          ">Later</button>
        </div>
      `;
      document.body.appendChild(installPrompt);
    }

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
      dismissInstallPrompt();
    }

    function dismissInstallPrompt() {
      const prompt = document.querySelector('div[style*="position: fixed"]');
      if (prompt) {
        prompt.style.animation = 'slideOut 0.5s ease';
        setTimeout(() => prompt.remove(), 500);
      }
    }

    function checkInstallPrompt() {
      // Check if app is already installed
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('App is already installed');
      }
    }

    // Add smooth scrolling for buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        // Allow navigation for actual links
        if (btn.getAttribute('href') === '#') {
          e.preventDefault();
          console.log('Button clicked:', btn.textContent.trim());
        }
      });
    });

    // Add parallax effect to particles
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const particles = document.querySelectorAll('.particle');
      
      particles.forEach((particle, index) => {
        const speed = 0.5 + (index % 3) * 0.2;
        particle.style.transform = `translateY(${scrolled * speed}px)`;
      });
    });
  </script>
</body>
</html>
